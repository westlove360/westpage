    <script>
            
        function blessings(){  
            
            let a=new Date();
            let hh= new Date().getHours();
            let mm=new Date().getMinutes();
            let ss=new Date().getSeconds(); 
        let session="AM"; 
        if(hh==0){
                hh=12;
            } 
            if(hh>12){
                hh=hh-12;
                session= "pm";
            } 
            ss=(ss<10)? "0"+ss: ss;
            mm=(mm<10)? "0"+mm: mm;
            hh=(hh<10)? "0"+hh: hh;
            document.getElementById("jummy").innerHTML= hh + ":" + ""  + mm + ":" + ss + "" + session;
            let t=setTimeout(blessings, 1000); 
            
        } 
            blessings();
